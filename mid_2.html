
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MID 2 Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <!-- Back Button -->
        <a class="btn btn-outline-secondary mb-3" href="/past_exams">‚Üê Back</a>

        <!-- Page Title -->
        <h1 class="text-center text-primary">MID 2 Page</h1>

        <!-- Table -->
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody>
                    {% if marks and subjects and n %}
                        {% for i in range(n) %}
                        <tr>
                            <td>{{ subjects[i] }}</td>
                            <td>{{ marks[i] }}</td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="2">No data available</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>

        <!-- Line Plot -->
        <div class="container mt-4 text-center">
            {% if plot %}
                <img src="{{ url_for('static', filename=plot) }}" alt="Mid 2 Analysis Graph" class="img-fluid">
            {% else %}
                <p>Line plot not found</p>
            {% endif %}
        </div>

        <!-- Pie Chart -->
        <div class="container mt-4 text-center">
            {% if pie %}
                <img src="{{ url_for('static', filename=pie) }}" alt="Mid 2 Pie Chart" class="img-fluid">
            {% else %}
                <p>Pie chart not found</p>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
