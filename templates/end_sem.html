<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>END SEMESTER Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <!-- Back Button -->
        <a class="btn btn-outline-secondary mb-3" href="/past_exams">‚Üê Back</a>

        <!-- Page Title -->
        <h1 class="text-center text-primary">END SEMESTER Page</h1>

        <!-- Table -->
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(n) %}
                    <tr>
                        <td>{{ subjects[i] }}</td>
                        <td>{{ marks[i] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class = "container mt-4">
            {% if plot %}
            <img src = {{plot}} alt = "Cannot display Graph">
            {% else %}
            <p>plot not found</p>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
