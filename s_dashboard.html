<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">

        <!-- Navbar with shadow -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container-fluid d-flex justify-content-between p-3">
                <div>
                    <a class="btn btn-primary me-2" href="/past_exams" method="POST">Past Exams</a>
                    <a class="btn btn-primary me-2" href="/performance" method="POST">Overall Performance</a>
                    <a class="btn btn-danger" href="/logout">Logout</a>
                </div>
            </div>
        </nav>

        <!-- Card for Student Information -->
        <div class="card mt-4 mx-auto shadow-sm rounded border-0" style="max-width: 600px;">
            <div class="card-header bg-primary text-white text-center">
                <h1 class="fs-4 fw-bold m-2">Welcome to Student Dashboard</h1>
            </div>
            <div class="card-body p-4">
                <p class="mb-2"><strong>Sid:</strong> {{ id }}</p>
                <p class="mb-2"><strong>Name:</strong> {{ name }}</p>
                <p class="mb-2"><strong>Department:</strong> {{ dept }}</p>
                <p class="mb-2"><strong>Course:</strong> {{ course }}</p>
                <p class="mb-2"><strong>Year:</strong> {{ year }}</p>
                <p class="mb-2"><strong>Sem:</strong> {{ sem }}</p>
                <p class="mb-2"><strong>Current SGPA:</strong> {{ sgpa[0] }}</p>
                <p class="mb-2"><strong>Current CGPA:</strong> {{ cgpa }}</p>
                <!-- <p class="mb-2"><strong>Backlogs:</strong> {{ backlogs }}</p> -->
            </div>
        </div>

    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
