<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="l_login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="login-container bg-white p-4 rounded shadow-lg text-center">
        <h2 class="mb-3 text-primary">Student Login</h2>

        <form method="POST">
            <div class="input-group d-flex flex-column gap-3 mb-3 w-100">
                <input type="int" name="sid" class="form-control form-control-lg w-100" placeholder="Enter your S ID" required>
                <input type="password" name="pword" class="form-control form-control-lg w-100" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

</body>
</html>
