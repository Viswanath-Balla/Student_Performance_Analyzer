<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='l_upload_marks.css') }}">
    <title>Upload Marks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-4">

        <!-- Navbar (Aligned to Left) -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded p-3">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a class="btn btn-primary me-2" href="/l_dashboard">Dashboard</a>
                    <a class="btn btn-danger" href="/logout">Logout</a>
                </div>
            </div>
        </nav>

        <!-- Form for Upload Marks -->
        <form action="/upload_marks" method="POST" class="mt-4 p-4 bg-white shadow-sm rounded border-0 w-50 mx-auto">
            <div class="mb-3">
                <select class="form-select" name="dept" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="MECH">MECH</option>
                    <option value="CIVIL">CIVIL</option>
                </select>
            </div>
            <div class="mb-3">
                <select class="form-select" name="course" required>
                    <option value="" disabled selected>Select Course</option>
                    <option value="CSE Reg">CSE Reg</option>
                    <option value="CSE IDP">CSE IDP</option>
                    <option value="CSE IDDMP">CSE IDDMP</option>
                    <option value="CSM Reg">CSM Reg</option>
                    <option value="CSM IDP">CSM IDP</option>
                </select>
            </div>
            <div class="mb-3">
                <select class="form-select" name="year" required>
                    <option value="" disabled selected>Select Year</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="mb-3">
                <select class="form-select" name="sem" required>
                    <option value="" disabled selected>Select Semester</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="mb-3">
                <select class="form-select" name="exam" required>
                    <option value="" disabled selected>Select Examination</option>
                    <option value="MID_1">MID_1</option>
                    <option value="MID_2">MID_2</option>
                    <option value="End_Semester">End_Semester</option>
                </select>
            </div>
            <button class="btn btn-primary w-100">Submit</button>
        </form>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
