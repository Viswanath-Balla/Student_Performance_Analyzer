<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='upload.css') }}">
    <title>Upload Marks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">

        <!-- Navbar (Aligned to Left) -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded p-3">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="btn btn-primary me-2" href="/l_dashboard">Dashboard</a>
                        <a class="btn btn-primary me-2" href="/course_dropdown">Upload Marks</a>
                        <a class="btn btn-danger" href="/logout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Form Box (Smaller) -->
        <div class="card mt-4 p-4 shadow-sm w-50 mx-auto">
            <form action="/enter_marks" method="POST">
                <div class="table-responsive w-100 mx-auto">
                    <table class="table table-bordered table-striped text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>Roll No.</th>
                                <th>Marks</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in range(n) %}
                            <tr>
                                <td>{{ id_l[i][0] }}</td>
                                <td>
                                    <input type="number" class="form-control w-25 mx-auto text-center" name="marks{{i+1}}">
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-primary w-100 mt-3">Submit</button>
            </form>
            {% if text == "Done entering!! :)"%}
            <p class="text-center text-success fw-bold fs-4 mt-2">{{ text }}</p>
            {% else %}
            <p class="text-center text-danger fw-bold fs-4 mt-2">{{ text }}</p>
            {% endif %}
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
