<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar (Aligned to Left) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded p-3">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="btn btn-primary me-2" href="/course_dropdown">Upload Marks</a>
                <a class="btn btn-danger" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-secondary text-center">Professor Details</h2>

        <!-- Vertical Table Display with Reduced Width -->
        <div class="table-responsive d-flex justify-content-center">
            <table class="table table-bordered table-striped mt-4" style="width: 50%;">
                <tbody>
                    <tr>
                        <th>ID</th>
                        <td>{{ prof[0] }}</td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td>{{ prof[1] }}</td>
                    </tr>
                    <tr>
                        <th>Post</th>
                        <td>{{ prof[2] }}</td>
                    </tr>
                    <tr>
                        <th>Department</th>
                        <td>{{ prof[3] }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
